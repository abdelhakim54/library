<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h2>Library</h2>
        <button id="add-book">add book</button>
    </header>
    <div class="status">
        <div class="read">
            <div class="img"></div>
            <div>
                Read
            </div>
        </div>
        <div class="not-read">
            <div class="img"></div>
            <div>
                Not Read
            </div>
        </div>
    </div>
    <div class="books">
        <div class="book read-template"  data-id="0">
            <div class="delete">Ã—</div>
            <div class="title">Game Of Thrones</div>
            <div>By: George R.R.Martin</div>
            <div>Number of pages: 694</div>
            <div>Language: English</div>
            <div class="read-status">
                <label for="isRead">mark as Read:</label>
                <input class="marked-read" required id="isRead" type="checkbox" name="isRead" checked>
            </div>
        </div>
    </div>

    <div class="popup-modal">
        <form method="get" id="my-form">
            <h3>add new book</h3>
            <div>
                <label for="title">Book Title</label>
                <input required type="text" id="title" name="title" placeholder="title">
            </div>
            <div>
                <label for="author">Book Author</label>
                <input required type="text" id="author" placeholder="author" name="author">
            </div>
            <div>
                <label for="pages">Number Of Pages</label>
                <input required type="number" name="pages" id="pages" placeholder="Number Of Pages">
            </div>
            <div>
                <label for="language">Language</label>
                <input required type="text" id="language" name="language" placeholder="Language">
            </div>
            <div class="read">
                <label for="isRead">Did you read it ?</label>
                <input type="checkbox" id="isRead">
            </div>
            <button type="submit" id="close-modal">Add</button>
        </form>
    </div>
</body>
</html>
